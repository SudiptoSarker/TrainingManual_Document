<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Design</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .language-dropdown {
            margin-left: auto;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Submenu Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li {
            width: 200px;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            nav ul {
                flex-direction: row;
            }

            nav ul li {
                flex: 1;
            }

            nav ul li ul {
                top: 100%;
                left: 0;
            }
        }

        /* Toggle Button for Mobile */
        .menu-toggle {
            display: none;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
        }

        @media (max-width: 767px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <div class="header-title">My Website</div>
        </div>
        <div class="language-dropdown">
            <select id="language-select">
                <option value="en">English</option>
                <option value="ja">Japanese</option>
            </select>
        </div>
    </header>

    <!-- Navbar -->
    <nav>
        <button class="menu-toggle" id="menu-toggle">â˜°</button>
        <ul id="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <a href="#services">Services</a>
                <ul>
                    <li><a href="#web-design">Web Design</a></li>
                    <li><a href="#seo">SEO</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <p>This is a simple responsive design example.</p>
        </section>
    </main>

    <script>
        // Toggle menu for mobile
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("active");
        });

        // Language dropdown change
        document.getElementById("language-select").addEventListener("change", function () {
            var selectedLang = this.value;
            alert("Language changed to: " + selectedLang);
        });
    </script>
</body>
</html>
